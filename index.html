<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="discription">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall afficinecy.
          </p>
          <div class="statics">
            <div class="companies">10K+</div>
            <div class="templates">314</div>
            <div class="queries">12M+</div>
          </div>
        </div>
      </div>
      <picture>
        <img src="images/image-header-desktop.jpg" alt="office-image" />
        <div class="overlay"></div>
      </picture>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Souhail NAJI</a>.
      </div>
    </footer>
  </body>
</html>
